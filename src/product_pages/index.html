<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Make and Name</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="product-detail">
        <h2>Category</h2>
        <h3 id="p-brand">Brand Name</h3>
        <h4 id="p-name" class="divider">Product</h4>
        <img
          src="../images/camping-products.jpg"
          alt="Sleep Outside Camping Products"
          id="p-image"
          class="divider"
        />
        <p id="p-price" class="product-card__price">$000.99</p>
        <p id="p-color" class="product__color">Color</p>
        <p id="p-description" class="product__description">Description</p>
        <div class="product-detail__add">
          <button id="add-to-cart" data-id="productId">Add to Cart</button>
          <button id="add-to-wishlist" class="btn-wishlist" data-id="productId">
            ‚ù§ Add to Wishlist
          </button>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
